<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="signup.css">

    <title>Create new vision account</title>
</head>

<body>
    <div class="background">
        <div class="subback">
            <div class="left">
                <img src="2.png" width="100%" height="100%" alt="" draggable="false">
            </div>
            <div class="right">

                <div class="head">
                    <h1>Sign-UP</h1>
                    <p>Let's read together and Learn something daily!!</p>
                </div>

                <div class="form">
                    <form action="thanks.html" method="post">

                        <p><i class="fas fa-user"><input type="email" name="" id="" placeholder="Enter Your E-mail ID" required autocomplete="off"></i></p>
                        <p><i class="fas fa-key"><input type="password" name="" id="" placeholder="Create 'Password'"></i></p>

                        <div style="display: flex; margin-top: -10px; margin-bottom: 20px;">
                            <p class="remember"><input type="checkbox" name="" id="">Remember Me</p>
                            <p class="submit"><button type="submit"><a href="thanks.html">Submit</a></button></p>
                        </div>
                    </form>

                    <p>Already have a account <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
